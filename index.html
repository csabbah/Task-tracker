<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Task Tracker</title>
  </head>
  <body>
    <header>
      <h1 class="page-title">Taskinator</h1>
      <p>Click the button to add a task!</p>
      <button id="save-task" class="btn">Add task</button>
      <button id="delete-task" class="btn">Delete task</button>
    </header>
    <main class="page-content">
      <section class="task-list-wrapper">
        <h2 class="list-title">
          Tasks To Do
          <ul class="task-list">
            <li class="task-item">Task to be added</li>
          </ul>
        </h2>
      </section>
    </main>
    <footer>&copy;2020 by Taskinator</footer>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
